<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radar</title>
    <style>
      .radar {
        background-color: #f0f5ff;
        height: 600px;
        width: 900px;
        float: left;
        position: flex;
        box-shadow: 5px 5px 10px 5px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        font-size: medium;
        padding: 10px 10px 10px 15px;
      }

      #relief {
        height: 200px;
        width: 200px;
      }

      #radarbtn {
        position: relative;
        margin-top: 10px;
        margin-left: 80px;
        display: flex;
        justify-content: center;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #375ac6;
        color: white;
        border: none;
        border-radius: 5px;
      }

      #radarbtn:hover {
        background-color: #0c036b;
      }
    </style>
  </head>
  <body>
    <card class="radar">
      <h2 style="position: center">Radar</h2>
      <img src="images/Relief.png" x alt="" />
    </card>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #375ac6;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0c036b;
      }

      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 20px;
        width: 300px;
        color: white;
        text-align: center;
      }

      .popup-content input,
      .popup-content textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
      }

      button[type="submit"] {
        background-color: #375ac6;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      button[type="submit"]:hover {
        background-color: #0c036b;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }

      .close:hover {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <button onclick="openContactForm()">Contact Us</button>

    <div id="contact-popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closeContactForm()">&times;</span>
        <h2>Contact Us</h2>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="e.g., +1234567890"
            required
            pattern="^\+?[1-9]\d{1,14}$"
            title="Enter a valid phone number (e.g., +1234567890)"
          />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="4" required></textarea
          ><br /><br />

          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("B0Q44h_RH8tId3O7k");
      })();

      function openContactForm() {
        document.getElementById("contact-popup").style.display = "flex";
      }

      function closeContactForm() {
        document.getElementById("contact-popup").style.display = "none";
      }

      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          emailjs.sendForm("service_cnl4jum", "template_uho8z1t", this).then(
            function (response) {
              alert("Message sent to hamzaabdy12@gmail.com! successfully!");
              closeContactForm();
            },
            function (error) {
              alert("Failed to send message. Please try again later.");
              console.error("Error sending email:", error);
            }
          );
        });
    </script>
  </body>
</html>

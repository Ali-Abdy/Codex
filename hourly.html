<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hourly</title>
    <link rel="stylesheet" href="nav.css" />
  </head>
  <body>
    <div class="table">
      <div class="row1">
        <div class="time1">Morning</div>
        <div class="temp1">22째</div>
        <img class="icon1" src="/images/clear.png" alt="Clear" />
        <div class="wind1">5&nbsp;km/h</div>
        <div class="precipitation1">1%</div>
      </div>
      <div class="row2">
        <div class="time2">Afternoon</div>
        <div class="temp2">25째</div>
        <img
          class="icon2"
          src="/images/drizzle.png"
          alt="Partly Cloudy with Showers"
        />
        <div class="wind2">11&nbsp;km/h</div>
        <div class="precipitation2">33%</div>
      </div>
      <div class="row3">
        <div class="time3">Evening</div>
        <div class="temp3">19째</div>
        <img class="icon3" src="/images/clouds.png" alt="Partly Cloudy Night" />
        <div class="wind3">15&nbsp;km/h</div>
        <div class="precipitation3">3%</div>
      </div>
      <div class="row4">
        <div class="time4">Overnight</div>
        <div class="temp4">15째</div>
        <img class="icon4" src="/images/clouds.png" alt="Partly Cloudy Night" />
        <div class="wind4">9&nbsp;km/h</div>
        <div class="precipitation4">6%</div>
      </div>
    </div>
  </body>
</html>
